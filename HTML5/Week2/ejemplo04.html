<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Ponemos estilos a las etiquetas de audio y video</title>
    <link rel="stylesheet" href="css/ejemplo04.css">
</head>
<body>
    <h1>Ahora ponemos estilos a las etiquetas de audio y video</h1>
    <figure id="figAudio1">
        <img src="http://upload.wikimedia.org/wikipedia/commons/d/d4/Nokota_Horses.jpg" alt="Un caballo" id="imageHorse" width="200">
        <figcaption id="figcptionaudio1">
            Press Play to hear the horse!
            <audio controls="controls">
                <source src="https://dl.dropboxusercontent.com/u/1631516/horse.ogg"
              type="audio/ogg" />
            <source src="https://dl.dropboxusercontent.com/u/1631516/horse.mp3"
              type="audio/mp3" />
                Your browser does not support the audio element.
                Download the audio/video in
                <a href=”https://dl.dropboxusercontent.com/u/1631516/horse.ogg”>OGG</a>
                or <a href=”https://dl.dropboxusercontent.com/u/1631516/horse.mp3”>MP3</a>
                format.
            </audio>
        </figcaption>
    </figure>
</body>
</html>
