<!doctype html>
<html lang="es">
    <head>
        <title>Video con botones</title>
        <meta charset="utf-8">
        <script src="js/ejemplo10.js"></script>
        <link rel="stylesheet" href="css/ejemplo10.css">
    </head>
    <body>
        <header>
            <h1>Creamos unos botones para controlar el video</h1>
        </header>
        <main>
            <video id="vid">
                <source src=http://html5doctor.com/demos/video-canvas-magic/video.webm
                type=video/webm>
            </video>
            <nav>
                <h2>Video controls</h2>
                <button id="play">Play</button>
                <button id="pause">Pause</button>
                <button id="rewind">Back to beginning</button>
            </nav>
        </main>
    </body>
</html>
