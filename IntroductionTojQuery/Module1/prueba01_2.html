<!DOCTYPE html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <style>
    body {
      font-family: Verdana;
    }
    
    h1,
    h2,
    h3 {
      color: darkblue;
    }
    
    .rating-circle {
      height: 2em;
      width: 2em;
      border: .1em solid black;
      border-radius: 1.1em;
      display: inline-block;
      margin: 0;
      padding: .1em;
    }
    
    .rating-hover {
      background-color:yellow;
    }
    
    .rating-chosen {
      background-color: green;
    }
  </style>
</head>

<body>
  <h1>Contoso Web Developer Conference</h1>
  <h2>Finding elements using jQuery</h2>
  <div>This session is about identifying elements using jQuery methods and selectors.</div>
  <h3>Rate this session</h3>
  <div id="rating-container">
    <div class="rating-circle"></div>
    <div class="rating-circle"></div>
    <div class="rating-circle"></div>
    <div class="rating-circle"></div>
    <div class="rating-circle"></div>
  </div>

  <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.js"></script>

  <script>
    // your answer would go here
  $(function() {

var clickedIndex;

$('.rating-circle').hover(function() {
	// remove the 'chosen' class
	if (clickedIndex != undefined) {
	var clickedElement = getClickedElement();
	$( clickedElement ).prevAll().andSelf().removeClass('rating-chosen');
	}

// add the 'hover' class
	$( this ).prevAll().andSelf().addClass('rating-hover');
	});

$('.rating-circle').mouseout(function() {
	// restore the 'chosen' class
	if (clickedIndex != undefined) {
	var clickedElement = getClickedElement();
	$( clickedElement ).prevAll().andSelf().addClass('rating-chosen');
	}

// remove the 'hover' class
	$( this ).prevAll().andSelf().removeClass('rating-hover');
	});

$('.rating-circle').click(function() {
	// save the clicked element index
	var element = $( this );
	clickedIndex = $('#rating-container').children().index(element);

// add the 'chosen' class
	$( this ).prevAll().andSelf().addClass('rating-chosen');

// remove the 'chosen' class, from the current element to the right
	$( this ).nextAll().removeClass('rating-chosen');
	});

function getClickedElement() {
	var domElement = $('#rating-container').children().get(clickedIndex);
	return $(domElement);
	};

});


  </script>
</body>

</html>
