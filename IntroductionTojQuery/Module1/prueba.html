<!DOCTYPE html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <style>
    body {
      font-family: Verdana;
    }
    
    h1,
    h2,
    h3 {
      color: darkblue;
    }
    
    .rating-circle {
      height: 2em;
      width: 2em;
      border: .1em solid black;
      border-radius: 1.1em;
      display: inline-block;
      margin: 0;
      padding: .1em;
    }
    
    .rating-hover {
      background-color:yellow;
    }
    
    .rating-chosen {
      background-color: green;
    }
  </style>
</head>

<body>
  <h1>Contoso Web Developer Conference</h1>
  <h2>Finding elements using jQuery</h2>
  <div>This session is about identifying elements using jQuery methods and selectors.</div>
  <h3>Rate this session</h3>
  <div id="rating-container">
    <div class="rating-circle"></div>
    <div class="rating-circle"></div>
    <div class="rating-circle"></div>
    <div class="rating-circle"></div>
    <div class="rating-circle"></div>
  </div>

  <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.js"></script>

  <script>
    // your answer would go here
    $(function() {

// Initial rating:
 var rating = 0

// click: Change the one clicked and those to the left of it to green
 $('.rating-circle').click(function() {
 $(this).addClass('rating-chosen');
 $(this).prevAll().addClass('rating-chosen');
 // ... and save the rating in a variable:
 rating = $('#rating-container').children().index($(this))+1;
 });

// hover: Hide previous rating, and change appropriate circles to yellow
 $('.rating-circle').hover(function() {
 $('.rating-circle').removeClass('rating-chosen');
 $(this).addClass('rating-hover');
 $(this).prevAll().addClass('rating-hover');
 });

// mouseout: Return to white, or restore previous rating if it exists
 $('.rating-circle').mouseout(function() {
 $('.rating-circle').removeClass('rating-hover');
 if (rating > 0) {
 var element = $('#rating-container').children().get(rating-1);
 $(element).addClass('rating-chosen');
 $(element).prevAll().addClass('rating-chosen');
 }
 });

});

  </script>
</body>

</html>
