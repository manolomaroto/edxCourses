<html>
	<head>
		<title>Hello jQuery</title>
	</head>
	<body>
		<p>Hola</p>
		
		<script src="../jquery-2.1.4.min.js"></script>
		<script>
			/* Creo un objeto con estilos y los aplico en el elemento con jQuery*/
			var estilos = {'background':'red', 'color':'blue', 'font-size':'2em' }
			$(function(){
				$('body').css(estilos);
			})
			
		</script>
	</body>
</html>
